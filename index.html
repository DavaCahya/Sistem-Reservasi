<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Reservasi Ruangan Kelas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistem Reservasi Ruangan Kelas</h1>
  <div class="container">
    <!-- Daftar Ruangan -->
    <section id="room-list">
      <h2>Daftar Ruangan</h2>
      <table id="rooms-table">
        <thead>
          <tr>
            <th>Nomor Ruangan</th>
            <th>Kapasitas</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Daftar ruangan akan ditambahkan secara dinamis di sini -->
        </tbody>
      </table>
    </section>

    <!-- Formulir Reservasi -->
    <section id="reservation-form">
      <h2>Formulir Reservasi</h2>
      <form id="form">
        <label>Nama Pemesan</label>
        <input type="text" id="name" required>

        <label>Nomor Ruangan</label>
        <input type="number" id="room-number" required>

        <label>Tanggal Reservasi</label>
        <input type="date" id="date" required>

        <label>Waktu Mulai (24-hour format)</label>
        <input type="time" id="start-time" required>

        <label>Durasi (dalam jam)</label>
        <input type="number" id="duration" min="1" max="8" required>

        <button type="button" onclick="makeReservation()">Pesan Ruangan</button>
      </form>
      <div id="error-message"></div>
    </section>

    <!-- Daftar Reservasi -->
    <section id="reservations-list">
      <h2>Daftar Reservasi</h2>
      <ul id="reservations">
        <!-- Reservasi akan ditambahkan secara dinamis di sini -->
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
